	html,body{
		width: 100%;
		height: 100%;
	}
	body{
		background-image:-webkit-radial-gradient(50% 50%, circle , #8DD6B6 0%, #FFF2B5 100%);
	}
	.info{
		text-align: center;
		color:rgba(255, 255, 255, 1);
		text-shadow: 0 0 10px #000;
		position: absolute;
		bottom: 100px;
		width: 100%;
		font-size: 20px;
	}
	.box{
		width: 800px;
		height: 330px;
		margin:auto;
		position: absolute;
		top: 0;
		right: 0;
		bottom: 0;
		left: 0;
		margin: auto;
		-webkit-animation: bon 1s 8s 1 both;
	}
	.box div{
		width: 800px;
		height: 330px;
		background-image:linear-gradient(0deg, #f00 0%, #ff0 100%);
		position: absolute;
		left:0;
		top: 0;
	}
	.box div:nth-child(3n){background-image:linear-gradient(10deg, #f00 0%, #ff0 100%);}
	.box div:nth-child(7n){background-image:linear-gradient(50deg, #f00 0%, #ff0 100%);}
	.box div:nth-child(10n){background-image:linear-gradient(80deg, #f00 0%, #ff0 100%);}
	.box div:nth-child(4n+1){background-image:linear-gradient(210deg, #f00 0%, #ff0 100%);}
	.box div:nth-child(11n){background-image:linear-gradient(300deg, #f00 0%, #ff0 100%);}
